<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index2.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist">
    <title>Cindy's survey form</title>
</head>
<body>
    <div class="container">
    <header>
    <h1 id="title">Subscriber Information Form</h1>
    <p id="description">The aim of this form is to collect basic details on our subscribers:</p>
    </header>
    <form >
        <div class="form-group">
            <label for="name" id="name-label" >Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control"><br>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Enter your email" class="form-control"><br>
        </div>
        <div class="form-group">
            <label for="Age" id="number-label">Age</label><br>
            <input type="number" name="Age" id="number" min="15" max="55" placeholder="Enter your age" class="form-control"><br>
        </div>
        <div class="form-group">
            <label for="sex" id="sex-label">Sex</label><br>
                <input type="radio" name="Female" id="" >Female<br>
                <input type="radio" name="Male" id="" >Male<br>
                <input type="radio" name="Other" id="" >Other<br>
        </div>
        <div class="form-group">
            <label for="Date of Birth" id="name-label">Date of Birth</label><br>
                <input type="date" name="Date of Birth" id="name" class="form-control"><br>
        </div>
        <div class="form-group">
            <label for="occupation" id="name-label" >Occupation</label><br>
                <select name="occupation" id="name" class="form-control">
                    <option value="Select your current occupation" id="dropdown">Select your current occupation</option>
                    <option value="Select your current occupation" id="dropdown" selected>Web Designer</option>
                    <option value="Select your current occupation" id="dropdown">Web Developper</option>
                    <option value="Select your current occupation" id="dropdown">Graphic Designer</option>
                    <option value="Select your current occupation" id="dropdown">Learner</option>
                    <option value="Select your current occupation" id="dropdown">Other</option>
                    <option value="Select your current occupation" id="dropdown">None</option>
                </select><br>
        </div>
        <div class="form-group">
            <label for="platform" id="name-label" >On which platform did you learn your job?</label><br>
                <select name="platform" id="name" class="form-control">
                    <option value="Choose your platform" id="dropdown">Choose your platform</option>
                    <option value="Choose your platform" id="dropdown">Mimo</option>
                    <option value="Choose your platform" id="dropdown">Wildlearner</option>
                    <option value="Choose your platform" id="dropdown">Datacamp</option>
                    <option value="Choose your platform" id="dropdown">FreeCodeCamp</option>
                    <option value="Choose your platform" id="dropdown">Other</option>
                </select><br>
        </div>
        <div class="form-group">
            <label for="Projects" id="name-label" class="form-control">What projects do you prefer working on?</label><br>
                <input type="checkbox" name="Front-end" value="Front-end">Front-end<br>
                <input type="checkbox" name="Back-end" value="Back-end">Back-end<br>
                <input type="checkbox" name="Data Visualisation" value="Data Visualisation">Data Visualisation<br>
                <input type="checkbox" name="Open Source Community" value="Open Source Community">Open Source Community<br>
                <input type="checkbox" name="Challenges" value="Challenges">Challenges<br>
                <input type="checkbox" name="It is not mentionned" value="It is not mentionned">It is not mentionned<br>
        </div>
        <div class="form-group">
            <label for="Add your comments or suggestions if any:" >Add your comments or suggestions if any:</label><br>
        </div>
        <div class="textarea form-group">
            <textarea class="form-control" name="Add your comments or suggestions if any:" id="Text-area" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
        </div><br>
        <div class="form-group">
            <input type="submit" value="Submit" id="submit" class="form-control"><br>
        </div>   
    </form>
    </div>

    
</body>
</html>
